{% extends "base.html" %}

{% block content %}

<h1>Корзина</h1>
<h5>{{ message }}</h5>
<div style="display: flex">
    <div>
    {% for products in prod %}
    <div style="display:flex">
        <a title="{{ type[products.type] }} {{ products.name }}" href="/product/{{ products.id }}"
           style="text-decoration:none; color:black" tabindex="0" role="table">
            <div style="display: flex">
                <div><img height="400" width="400" src="static/{{ products.picture }}"></div>
                <div style="width: 600px; font-size: 25px; flex-direction:column">
                    {{ type[products.type] }} {{ products.name }}
                </div>
                <div style="width: 200px; font-size: 30px">{{ products.price }} ₽</div>
            </div>
        </a>
        <a style="height: 40px" title="add to card" href="/deletefromcard/{{ products.id }}" class="btn btn-danger">Удалить из
            корзины</a>
    </div>
    {% endfor %}
    </div>
    {% if prod %}
    <a style="height: 60px; width: 200px; position: relative; left: 200px; top: -10px" title="Buy" href="/buy" class="btn btn-primary">Оформить заказ</a>
    {% endif %}
</div>
{% endblock %}
